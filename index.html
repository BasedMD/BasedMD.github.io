<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Based MD</title>
    <!--<link rel="stylesheet" type="text/css" href="styles.css">-->
</head>
<style>
    .grid-container {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: auto; /* Auto rows for dynamic content */
    gap: 10px;
    width: 100%; /* Full width on mobile */
}

.grid-item {
    border: 1px solid #000;
    padding: 10px;
}

/* For screens wider than 768px (3 columns) */
@media screen and (min-width: 768px) {
    .grid-container {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(6, 1fr);
        max-width: 600px; /* Set a maximum width for the grid container */
        margin: 0 auto; /* Center the grid container horizontally */
    }
}
</style>
<body>
    <h1> With ears to hear and eyes to see </h1>
    <p> Sample text </p>
     
</body>
<div class="grid-container">
    <div class="grid-item">Item 1</div>
        <h4>test</h4>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
    <div class="grid-item">Item 4</div>
    <div class="grid-item">Item 5</div>
    <div class="grid-item">Item 6</div>
    <div class="grid-item">Item 7</div>
    <div class="grid-item">Item 8</div>
    <div class="grid-item">Item 9</div>
 </div>
</html>
